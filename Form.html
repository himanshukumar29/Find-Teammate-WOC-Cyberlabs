<div id="Form-Page">
    <img style = "border-radius: 10px;" src="img2.png  ">
    <h1>Edit Your Profile</h1>
    <form>
        <input type="Full Name" class="input-box" placeholder="Full Name" id = "namefield">
        <input type="College" class="input-box" placeholder="College" id = "collegefield">
        <input type="Contact no" class="input-box" placeholder="Contact No." id = "contact">
        <input type="Email" class="input-box" placeholder="Email" id = "Email">
        <br> <br>
        

        <label for="Gender"><h2 style="color: black; text-align: center;">Gender</h2></label>
    <select id="Gender">
      <option value="">--Gender--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br><br><br>
    <label for="Year Of Study"><h2 style="color: black; text-align: center;">Year Of Study</h2></label>
    <select id="yearfield">
      <option value="">--Select--</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select><br><br><br>
        <input type="Skills" class="input-box" placeholder="Main Skills" id = "skill-field"><br><br>
        <input type="Techstack" class="input-box" placeholder="Techstack" id = "techstackfield"><br><br>
        <input type="Github Account" class="input-box" placeholder="Github Account" id = "github-field"><br><br>
        <input type="Linked In Profile" class="input-box" placeholder="Linked In Profile" id = "linked-field"><br><br><br><br>
        
        <button onclick= "writeData()"  type="button" class="Save-Button">Save</button><br><br>
        <button onclick= "replace()"  type="button" class="Button">Let's Find Teammate</button>
        
    </form>
</div>
