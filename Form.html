<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "Style2.css">
        <title>Form Page</title>
    </head>

    <div id = "Form-Page">
        <img src="img2.png  ">
        <h1>Edit Your Profile</h1>
        <form>
            <input type="Full Name" class="input-box" placeholder="Full Name">
            <input type="College" class="input-box" placeholder="College">
            <input type="Year Of Study" class="input-box" placeholder="Year Of Study"><br>
            <input type="Skills" class="input" placeholder="Main Skills"><br><br>
            <input type="Techstack" class="input" placeholder="Techstack"><br><br>
            <input type="Github Account" class="input" placeholder="Github Account"><br><br>
            <input type="Linked In Profile" class="input" placeholder="Linked In Profile">
            <br><br>Upload your profile picture<br>
            <input type="file" class="file" placeholder="Profile pic"><br>           
            <button type="button" class="Save-Button">Save</button>
        </form>
    </div> 
    </body>
</html>
