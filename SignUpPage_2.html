<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "Style3.css">
        <title>Sign Up Page</title>
    </head>

    <div id = "Sign-Up-Page">
        <img src="img2.png  ">
        <h1>Sign Up</h1>
        <form id="Sign-Up-Form">
            <input id="email" type="email" class="input-box" placeholder="Email">
            <input id="password" type="password" class="input-box" placeholder="password">
            <input type="password" class="input-box" placeholder="Confirm password">
            <p><a href="Form.html">Edit Your Public Info(You can also edit Later)</a></p>
            <p><span><input type="checkbox" id="checkbox1"></span>I agree to all terms and conditions</p>
            <button type="button" onclick="signup()" class="SignUp-Button">Sign Up</button>
            <hr>
            <p id="or">OR</p>
            <button type="button" class="Google-Button">Sign Up with Google</button>
            <p>Already a Member<br> <a href="SignInPage.html">Sign In Instead</a></p>
        </form>
    </div> 
    </body>
